@import play.i18n._
@(title: String)(nav: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>@title</title>

            <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">

            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="@routes.Assets.at("css/ie10-viewport-bug-workaround.css")" rel="stylesheet">

            <!-- Custom styles for this template -->
        <link href="@routes.Assets.at("css/cover.css")" rel="stylesheet">

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>

        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">@Messages.get("brand")</h3>
                            <nav>
                                <ul class="nav masthead-nav">
                                    @nav
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <div class="inner cover">
                       @content
                    </div>

                    <div class="mastfoot">
                        <div class="inner">
                            <p>@Messages.get("company")</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

            <!-- Bootstrap core JavaScript
    ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="@routes.Assets.at("js/jquery.min.js")"><\/script>')</script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.at("js/ie10-viewport-bug-workaround.js")"></script>
    </body>
</html>
